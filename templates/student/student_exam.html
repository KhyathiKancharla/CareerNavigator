{% extends 'student/studentbase.html' %} {% block content %} {%load static%}

<head>
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
    .exam-card {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    .exam-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .take-exam-button {
      text-align: right;
    }
  </style>
</head>
<br /><br />

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Courses</h6>
    </div>
  </div>
  <br />
  <br />
  {% for t in courses %}
  <div class="card exam-card">
    <div class="card-body">
      <div class="exam-details">
        <h4 class="card-title">{{ t.course_name }}</h4>
        <div class="take-exam-button">
          <a class="btn btn-danger btn-xl" href="{% url 'take-exam' t.id %}">
            Take Exam <span class="glyphicon glyphicon-circle-arrow-right"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<br /><br /><br /><br /><br /><br />
{% endblock content %}
