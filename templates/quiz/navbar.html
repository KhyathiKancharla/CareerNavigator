<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      .bs-example {
        margin: 0px;
      }
      .bg-dark {
        background-color: white !important;
      }
      .navbar-brand {
        font-size: 20px;
        font-family: sans-serif;
      }
    </style>
    {% block additional_css %} {% endblock %}
  </head>

  <body>
    <div class="bs-example">
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top"
        style="background-color: #000000"
      >
        <a href="#" class="logo"
          ><img
            src="/static/image/CAREER_NAVIGATOR-removebg-preview (1).png"
            alt=""
            class="img-fluid"
            width="28%"
            height="20%"
        /></a>

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav">
            <a
              style="padding-left: 30px"
              href="/"
              class="nav-item nav-link"
              >Home</a
            >

            <!--<a href="/teacher/teacherclick" class="nav-item nav-link"
              >Teacher</a
            >

            <a href="/adminclick" class="nav-item nav-link">Admin</a>-->
            <a href="/student/studentclick" class="nav-item nav-link"
              >Learner</a
            >
            <a href="{% url 'domain:domainchange' %}" class="nav-item nav-link"
              >Domain Change</a
            >
          </div>

          <div class="navbar-nav">
            <!--<a href="/aboutus" class="nav-item nav-link">About Us</a>
          <a href="/contactus" class="nav-item nav-link">Contact Us</a>
            <a
              href="/student/studentsignup"
              class="btn btn-lg btn-info"
              style="padding-right: 35px"
              >Sign Up</a
            >-->
            <a
              class="btn btn-primary px-4 py-2"
              href="/student/studentsignup"
              role="button"
              >Create Your Account</a
            >
          </div>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
